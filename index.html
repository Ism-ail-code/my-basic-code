    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Buttons</title>
  <style>
    .buttons  {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #grey { background-color: grey; color: white; }
    #white { background-color: white; color: black; border: 1px solid black; }
    #blue { background-color: blue; color: white; }
    #yellow { background-color: yellow; color: black; }
  </style>
</head>
<body>
    <span class="buttons"id="grey">Grey</span>
    <span class="buttons"id="white">White</span>
    <span class="buttons"id="blue">Blue</span>
    <span class="buttons"id="yellow">Yellow</span>
</body>
